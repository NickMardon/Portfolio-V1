<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMDigital</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
    <!--font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<!--Header and Nav-->
<header>
  <nav class="navStyle navbar navbar-expand-lg navbar-dark bg-dark">
      <div id="logoContainer">
          <img id="laptop" src="assets/IMGs/laptop (1).svg" alt="Laptop" height="40px" width="40px">
          <a id="NMDBrand" class="navbar-brand" href="index.html">Nick Mardon Digital</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="NMD-nav nav-item nav-link active" href="index.html">About<span class="sr-only">(current)</span></a>
          <a class="NMD-nav nav-item nav-link" href="portfolio.html">Portfolio</a>
          <a class="NMD-nav nav-item nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>
</header>
<!--Contact Form-->
<main class="container">
    <!--Main Row-->
    <div class="contactForm row">
        <!--Form-->
        <div class="col-md-9">
            <h2 class="contactHeader">Contact Me</h2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="FirstName LastName">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
              </form>
        </div>
        <!--Icons-->
        <div class="col-md-3">
            <h2 class="iconHeader">Follow Me</h2>
            <div class="icon-bar">
                <a href="https://github.com/NickMardon" class="github"><i class="fa fa-github"></i></a>
                <a href="https://www.linkedin.com/in/nickmardon" class="linkedin"><i class="fa fa-linkedin"></i></a>
                <a href="https://www.instagram.com/nickmardondigital/" class="instagram"><i class="fa fa-instagram"></i></a>
              </div>
        </div>
    </div>
</main>
<!--Footer-->
<footer class="footerBox">
    <div class="footerContainer">
        <p id="footerText">Copyright &#169; 2020 Nick Mardon Digital</p>
    </div>
</footer>
    <!--Bootstrap JS & Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
